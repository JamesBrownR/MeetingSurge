            <!-- /* default.html */ -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">

             <!-- Robots Meta Tag -->
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://meetingsurge.com{{ page.url }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:image" content="https://meetingsurge.com/images/og-image.jpg">
  <meta property="og:site_name" content="MeetingSurge">
  <meta property="og:locale" content="en_US">
            
 <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/JamesBrownR/MeetingSurge/refs/heads/main/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="/style.css">


  <!-- Page-specificf extra head content -->
  {{ page.head }}
  {% include schema.html %}
</head>
  
<body>



  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Optional global scripts -->
  <script src="/script.js"></script>
  {{ page.scripts }}

</body>
</html>
