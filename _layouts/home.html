<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">

 <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/JamesBrownR/MeetingSurge/refs/heads/main/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  


  <!-- Stylesheet -->
  <link rel="stylesheet" href="/style.css">
<style>
/* Prevent font loading layout shifts */
@font-face {
  font-family: 'Inter';
  font-display: swap;
}
     header {
      position: relative;
      background-color: var(--primary);
      /* Technical Grid Background Pattern for "Engineering" feel */
      background-image: 
        linear-gradient(30deg, var(--primary) 12%, transparent 12.5%, transparent 87%, var(--primary) 87.5%, var(--primary)),
        linear-gradient(150deg, var(--primary) 12%, transparent 12.5%, transparent 87%, var(--primary) 87.5%, var(--primary)),
        linear-gradient(30deg, var(--primary) 12%, transparent 12.5%, transparent 87%, var(--primary) 87.5%, var(--primary)),
        linear-gradient(150deg, var(--primary) 12%, transparent 12.5%, transparent 87%, var(--primary) 87.5%, var(--primary)),
        linear-gradient(60deg, rgba(59, 130, 246, 0.1) 25%, transparent 25.5%, transparent 75%, rgba(59, 130, 246, 0.1) 75%, rgba(59, 130, 246, 0.1)),
        linear-gradient(60deg, rgba(59, 130, 246, 0.1) 25%, transparent 25.5%, transparent 75%, rgba(59, 130, 246, 0.1) 75%, rgba(59, 130, 246, 0.1));
      background-size: 80px 140px;
      background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
      color: white;
      text-align: center;
padding: 2.5rem 1.5rem 10rem;
      clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
      overflow: hidden;
       display: block;
       flex-direction: column;
    }

/* Subtle sspotlight effect */
header::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.15), transparent 70%);
  pointer-events: none;
}

    .hero-logo {
      max-width: 400px; /* Slightly smaller for elegance */
      width: 100%;
      height: auto;
      margin: 0 auto 2.5rem;
      display: block;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
      /* This adds pause for lcp */
       aspect-ratio: 1280 / 832; /* Prevents layout shift while loading */

    }

 .hero-btn {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 0.5rem;
      box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.39);
  
    }

    header h1 {
  font-size: 3.8rem;
  font-weight: 800;
  letter-spacing: -0.03em;
  line-height: 1.1;
  margin-bottom: 1.5rem;
  color: #ffffff;
}
@media (max-width: 768px) {
 
  header h1 { font-size:  3rem; }
 hero-btn {width:70vw;}
}
 
@media (max-width: 400px) {
    header h1 { font-size:  2.5rem; }

}
  section {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin: 2rem;
      color: var(--primary);
    }

    /* --- WHY CHOOSE (Feature Cards) --- */
    .why-choose {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .why-card {
      background: var(--surface);
      padding: 2.5rem;
     
      box-shadow: var(--shadow-md);
      border: var(--card-border);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .why-card::before {
      /* Hover gradient effect */
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
    }

    .why-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-xl);
      border-color: rgba(59, 130, 246, 0.3);
    }

    .why-card:hover::before { opacity: 1; }

    .why-icon-wrapper {
      width: 64px;
      height: 64px;
      background: #eff6ff;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      color: var(--accent);
       min-height: 64px; /* Prevents layout shift */
  flex-shrink: 0; /* Prevents collapsing */

    }

    /* Replaces emojis with SVG styling */
    .why-icon-wrapper svg {
      width: 32px;
      height: 32px;
      stroke-width: 2;
    }

    .why-card h3 {
      font-size: 1.35rem;
      color: var(--primary);
      margin-bottom: 0.75rem;
      font-weight: 700;
    }

    .why-card p {
      color: var(--text-muted);
      font-size: 1rem;
      line-height: 1.7;
    }

    /* --- gFEATURED WORK --- */
    .featured-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 3rem;
      margin-bottom: 4rem;
     justify-content:center;
    }

    .work-card {
      background: var(--surface);
     
      overflow: hidden;
      box-shadow: var(--shadow-md);
      transition: all 0.4s ease;
      border: var(--card-border);
    }

    .work-card:hover {
      transform: translateY(-10px) scale(1.01);
      box-shadow: var(--shadow-xl);
    }

    .image-container {
      overflow: hidden;
      position: relative;
      height: 260px;
    }

    .work-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.7s ease;
       aspect-ratio: 16 / 9; /* Prevents layout shift */

    }

    .work-card:hover img { transform: scale(1.1); }

    .work-card-content { padding: 2rem; }

    .work-card h3 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .work-card p {
      color: var(--text-muted);
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .project-link {
color: #2563eb; /* Darker blue with better contrast */ 
     font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .project-link:hover { color: var(--accent-hover); }

    /* --- SERVICES --- */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
@media(min-width:800px)
  {
  .services-grid {
      grid-template-columns: repeat(auto-fit, minmax(460px, 1fr));
  }
    .featured-grid { grid-template-columns: repeat(auto-fit, minmax(460px, 1fr));
    }
     .image-container {
   
      height: auto;
    }
  }
    .service-item {
      background: var(--surface);
      padding: 2rem;
     
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
      border: 1px solid transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .service-item:hover {
      border-color: var(--accent);
      transform: translateY(-5px);
      box-shadow: var(--glow);
    }

    .service-icon-svg {
      color: var(--accent);
      margin-bottom: 1rem;
      width: 40px;
      height: 40px;
       min-height: 40px; /* Prevents layout shift */

    }

    .service-item h4 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary);
    }

</style>

  <!-- Page-specificf extra head content -->
  {{ page.head }}
  {% include schema.html %}
</head>
  
<body>



  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="/scripts.js" defer></script>
  {{ page.scripts }}

</body>
</html>
