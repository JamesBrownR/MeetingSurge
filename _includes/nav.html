   <style>
  /* Dropdown Menu Styles */
  .has-dropdown {
    position: relative;
     display: inline-flex;
    align-items: center;
  }
  
  .has-dropdown > a {
    display: inline-flex;
    align-items: center;
    gap: 0.7rem;
  }
  
  .dropdown-arrow {
    transition: transform 0.3s ease;   margin-top: 1px;
  }
  
  .has-dropdown:hover .dropdown-arrow,
  .has-dropdown.active .dropdown-arrow {
    transform: rotate(180deg);
  }
  
  .dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    background: white;
    border-radius: 10px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    border: 1px solid rgba(0, 0, 0, 0.06);
    min-width: 220px;
    padding: 0.25rem 0;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.3s ease;
    z-index: 1000;
    margin-top: 0.5rem;
    gap:0.5rem;
  }
  
  .has-dropdown:hover .dropdown-menu,
  .has-dropdown.active .dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }
  
  .dropdown-menu li {
    list-style: none;
    margin: 0;
  }
  
  .dropdown-menu a {display: block;
    padding: 0.65rem 1.25rem;
    color: var(--text-main);
    text-decoration: none;
    font-weight: 500;
    font-size: 0.9rem;
    transition: all 0.2s ease;
    border-radius: 0;
  }
  
  .dropdown-menu a:hover {
    background: rgba(59, 130, 246, 0.08);
    color: var(--accent);
  }
  
  /* Mobile adjustments */
  @media (max-width: 768px) {
    .dropdown-menu {
flex-direction:column;
      box-shadow: none;
      border: none;
      background: white;
      margin-top: 0.25rem;
      border-radius: 8px;
      max-height: 0;
      overflow: hidden;
      padding: 0;
      transform: none;
    }
    
    .has-dropdown.active .dropdown-menu {
      max-height: 300px;
      padding: 0.25rem 0;
    }
    
    .dropdown-menu a {
      padding: 0.5rem 1rem;
      font-size: 0.65rem;
    }
  }
</style>

 <script>
  // Mobile dropdown toggle
  document.addEventListener('DOMContentLoaded', function() {
    const dropdown = document.querySelector('.has-dropdown');
    const dropdownLink = dropdown.querySelector('div');
    
      // For mobile: toggle on click
    dropdownLink.addEventListener('click', function(e) {
     //   dropdown.classList.toggle('active');
      if (window.innerWidth <= 768) {
        if (e.target.closest('div').getAttribute('class') === 'dda') {
  dropdown.classList.toggle('active');
}
        // Check if clicked on arrow OR if dropdown is already active
        const clickedArrow = e.target.closest('.dropdown-arrow');
        
        if (clickedArrow || dropdown.classList.contains('active')) {
          e.preventDefault(); // Only prevent if clicking arrow or closing
          dropdown.classList.toggle('active');
        }
        // If clicking the link text and dropdown is closed, let it navigate to /services
      }
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });
  });
</script>
